<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine Classifier</title>
  <!-- Include the p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <!-- Include the ml5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
</head>
<body>
  <script>
    // Teachable Machine Classifier
    // The video
    let video;
    // For displaying the label
    let label = "waiting...";
    // The classifier
    let classifier;
    let modelURL = 'https://teachablemachine.withgoogle.com/models/32_WXU-yT/';

    // STEP 1: Load the model!
    function preload() {
      classifier = ml5.imageClassifier(modelURL + 'model.json');
    }

    function setup() {
      createCanvas(640, 520);
      // Create the video
      video = createCapture(VIDEO);
      video.hide();
      // STEP 2: Start classifying
      classifyVideo();
    }

    // STEP 2: Classify the video
    function classifyVideo() {
      classifier.classify(video, gotResults);
    }

    function draw() {
      background(0);

      // Draw the video
      image(video, 0, 0);

      // STEP 4: Draw the label
      textSize(32);
      textAlign(CENTER, CENTER);
      fill(255);
      text(label, width / 2, height - 16);

      // Pick an emoji, the "default" is 'nothing'
      let emoji = "üëÄ";
      if (label == "nothing") {
        emoji = "üò∂";
      }
      if (label == "elephant") {
        emoji = "üêò";
      } else if (label == "duck") {
        emoji = "üê•";
      } else if (label == "butterfly") {
        emoji = "ü¶ã";
      }

      // Draw the emoji
      textSize(256);
      text(emoji, width / 2, height / 2);
    }

    // STEP 3: Get the classification!
    function gotResults(error, results) {
      // Something went wrong!
      if (error) {
        console.error(error);
        return;
      }
      // Store the label and classify again!
      label = results[0].label;
      classifyVideo();
    }
  </script>
</body>
</html>
